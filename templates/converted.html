  <body>
    <div class="pdf-container">
      {% for page in pages %}
      <div
        class="pdf-page{% if loop.index > 1 %} hidden{% endif %}"
        id="page-{{ loop.index }}"
        data-width="{{ page.width }}"
        data-height="{{ page.height }}"
      >
        {{ page.html|safe }}

        <!-- Interactive overlay for editing -->
        <div class="interactive-overlay" id="overlay-{{ loop.index }}"></div>
      </div>
      {% endfor %}
    </div>

    <!-- Signature Modal -->
    <div id="signatureModal" class="modal" style="display: none">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Create Signature</h3>
          <span class="close" onclick="closeSignatureModal()">&times;</span>
        </div>
        <div class="modal-body">
          <div class="signature-canvas-container">
            <canvas
              id="signatureCanvas"
              width="400"
              height="200"
              style="border: 2px solid #ccc; cursor: crosshair"
            ></canvas>
          </div>
          <div class="signature-controls">
            <button onclick="clearSignature()" class="btn btn-danger">
              Clear
            </button>
            <button onclick="saveSignature()" class="btn btn-primary">
              Save Signature
            </button>
            <button onclick="closeSignatureModal()" class="btn btn-secondary">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

      async function generatePDF(isPreview = false) {
        // Prevent duplicate execution
        if (isGeneratingPDF) {
          console.log(
            "PDF generation already in progress, skipping duplicate call"
          );
          return;
        }

        isGeneratingPDF = true;

        // Declare variables outside try block so they're accessible in catch/finally
        let pagesToProcess = [];
        let originalDisplays = [];
        let originalZoom = currentZoom;
        let elementContainers = [];
        let originalBorders = [];
        let originalHandles = [];

        try {
          // Only update download button if not in preview mode
          let downloadBtn = null;
          let originalText = "";
          if (!isPreview) {
            downloadBtn = document.getElementById("downloadPdfBtn");
            if (!downloadBtn) {
              throw new Error("Download button not found");
            }
            originalText = downloadBtn.textContent;
            downloadBtn.textContent = "Generating...";
            downloadBtn.disabled = true;
          }

          // Reset zoom to 100% for consistent PDF generation
          originalZoom = currentZoom;
          changeZoom(1);

          // Wait a moment for zoom change to take effect
          await new Promise((resolve) => setTimeout(resolve, 500));

          // Use only the actual PDF pages (not nested elements)
          // Use the global totalPages variable, not a hardcoded value
          pagesToProcess = [];
          originalDisplays = [];

          // Get only the main page containers with valid IDs
          // CRITICAL: Hide all pages without IDs first (these are duplicate/nested pages)
          const allPagesWithoutIds = document.querySelectorAll(
            ".pdf-page:not([id]), .pdf-page[id='']"
          );
          allPagesWithoutIds.forEach((page) => {
            page.style.display = "none";
            page.style.visibility = "hidden";
            page.style.opacity = "0";
            console.log("üö´ Hiding page without ID for PDF generation:", page);
          });

          // Wait a moment for hidden pages to be processed
          await new Promise((resolve) => setTimeout(resolve, 100));

          // Now get only pages with valid IDs and ensure they're all visible
          for (let i = 1; i <= totalPages; i++) {
            const page = document.getElementById(`page-${i}`);
            if (page && page.id && page.id.startsWith("page-")) {
              originalDisplays[i - 1] = page.style.display;
              
              // Ensure page has proper dimensions first
              const pageWidth =
                parseFloat(page.getAttribute("data-width")) || 595;
              const pageHeight =
                parseFloat(page.getAttribute("data-height")) || 842;

              // CRITICAL: Make page visible BEFORE setting dimensions
              // This ensures the browser calculates layout properly
              page.style.display = "block";
              page.style.visibility = "visible";
              page.style.opacity = "1";
              page.style.position = "relative"; // Ensure it's in normal flow
              
              // Set explicit dimensions
              page.style.width = pageWidth + "px";
              page.style.height = pageHeight + "px";
              page.style.minWidth = pageWidth + "px";
              page.style.minHeight = pageHeight + "px";
              page.style.maxWidth = pageWidth + "px";
              page.style.maxHeight = pageHeight + "px";

              // Reset transform for PDF generation (use scale 1.0)
              page.style.transform = "scale(1)";
              page.style.transformOrigin = "top left";
              page.style.margin = "0 auto";
              page.style.overflow = "visible";

              // CRITICAL: Hide nested pdf-page divs inside this page
              const nestedPages = page.querySelectorAll(".pdf-page");
              nestedPages.forEach((nestedPage) => {
                if (nestedPage !== page) {
                  nestedPage.style.display = "none";
                  nestedPage.style.visibility = "hidden";
                  nestedPage.style.opacity = "0";
                }
              });

              // Force layout recalculation by accessing offsetWidth
              void page.offsetWidth;

              pagesToProcess.push(page);
              console.log(`üìÑ Added page ${i} to PDF generation:`, {
                id: page.id,
                width: pageWidth,
                height: pageHeight,
                offsetWidth: page.offsetWidth,
                offsetHeight: page.offsetHeight,
                computedDisplay: window.getComputedStyle(page).display,
              });
            } else {
              console.warn(`‚ö†Ô∏è Page ${i} not found or has invalid ID:`, page);
            }
          }

          // Wait longer for all pages to be fully visible and rendered
          // Force a reflow to ensure browser has rendered all changes
          await new Promise((resolve) => {
            requestAnimationFrame(() => {
              requestAnimationFrame(() => {
                setTimeout(resolve, 300);
              });
            });
          });

          // Hide borders and UI elements for clean PDF generation
          elementContainers = Array.from(
            document.querySelectorAll(".element-container")
          );
          originalBorders = [];
          originalHandles = [];

          elementContainers.forEach((container, index) => {
            // Store original border
            originalBorders[index] = container.style.border;
            container.style.border = "none";

            // Hide resize and rotation handles
            const handles = container.querySelectorAll(
              ".resize-handle, .rotation-handle"
            );
            handles.forEach((handle) => {
              originalHandles.push({
                element: handle,
                display: handle.style.display,
              });
              handle.style.display = "none";
            });
          });

          const { jsPDF } = window.jspdf;
          const pdf = new jsPDF("p", "mm", "a4");

          for (let i = 0; i < pagesToProcess.length; i++) {
            const page = pagesToProcess[i];

            // Get page dimensions from data attributes (more reliable than offsetWidth/offsetHeight)
            const pdfPageWidth =
              parseFloat(page.getAttribute("data-width")) || 595;
            const pdfPageHeight =
              parseFloat(page.getAttribute("data-height")) || 842;

            // CRITICAL: Show only this page, hide others to ensure proper rendering
            pagesToProcess.forEach((p, idx) => {
              if (idx === i) {
                // Show current page
                p.style.display = "block";
                p.style.visibility = "visible";
                p.style.opacity = "1";
                p.style.width = pdfPageWidth + "px";
                p.style.height = pdfPageHeight + "px";
                p.style.minWidth = pdfPageWidth + "px";
                p.style.minHeight = pdfPageHeight + "px";
                p.style.transform = "scale(1)";
                p.style.position = "relative";
                p.style.overflow = "visible";
              } else {
                // Hide other pages
                p.style.display = "none";
              }
            });

            // Force layout recalculation
            void page.offsetWidth;
            
            // Wait for page to render
            await new Promise((resolve) => requestAnimationFrame(resolve));
            await new Promise((resolve) => setTimeout(resolve, 100));

            // Verify page is actually visible and has dimensions
            const actualWidth = page.offsetWidth || pdfPageWidth;
            const actualHeight = page.offsetHeight || pdfPageHeight;

            // Use actual page dimensions, prefer offsetWidth/offsetHeight if valid, otherwise use data attributes
            const captureWidth = actualWidth > 0 ? actualWidth : pdfPageWidth;
            const captureHeight = actualHeight > 0 ? actualHeight : pdfPageHeight;

            console.log(`üì∏ Capturing page ${i + 1}:`, {
              id: page.id,
              pageWidth: pdfPageWidth,
              pageHeight: pdfPageHeight,
              captureWidth,
              captureHeight,
              offsetWidth: page.offsetWidth,
              offsetHeight: page.offsetHeight,
              computedDisplay: window.getComputedStyle(page).display,
            });

            // Capture the page as canvas
            // CRITICAL: Only capture if page has valid dimensions
            if (captureWidth <= 0 || captureHeight <= 0) {
              console.error(`‚ùå Skipping page ${i + 1} - invalid dimensions:`, {
                id: page.id,
                captureWidth,
                captureHeight,
                offsetWidth: page.offsetWidth,
                offsetHeight: page.offsetHeight,
              });
              continue; // Skip this page
            }

            const canvas = await html2canvas(page, {
              scale: 2, // Higher quality
              useCORS: true,
              allowTaint: true,
              backgroundColor: "#ffffff",
              width: captureWidth,
              height: captureHeight,
            });

            // Convert canvas to image
            const imgData = canvas.toDataURL("image/jpeg", 0.95);

            // Validate canvas dimensions
            if (!canvas || canvas.width === 0 || canvas.height === 0) {
              console.error(`Invalid canvas for page ${i + 1}:`, canvas);
              throw new Error(`Failed to capture page ${i + 1}`);
            }

            // Calculate dimensions to fit A4 page
            const imgWidth = 210; // A4 width in mm
            const pageHeight = 297; // A4 height in mm
            const imgHeight = (canvas.height * imgWidth) / canvas.width;

            // Validate calculated dimensions
            if (!isFinite(imgHeight) || imgHeight <= 0 || imgHeight > 1000) {
              console.error(`Invalid imgHeight for page ${i + 1}:`, imgHeight);
              throw new Error(`Invalid image dimensions for page ${i + 1}`);
            }

            // Add new page if not the first page
            if (i > 0) {
              pdf.addPage();
            }

            // Add image to PDF with validated dimensions
            pdf.addImage(imgData, "JPEG", 0, 0, imgWidth, imgHeight);
          }

          // Restore original page visibility
          pagesToProcess.forEach((page, index) => {

              // Send the PDF data URL to the parent component

              // Clean up blob URL if it was created

            reader.onerror = (error) => {

              // Fallback: try using blob URL directly (may fail with cross-origin)
              const url = URL.createObjectURL(pdfBlob);
              window.parent.postMessage(

            reader.readAsDataURL(pdfBlob);

          }

      // Function to make elements draggable
      function makeElementDraggable(element) {
        let isDragging = false;
        let startX, startY, initialX, initialY;

        // Initialize click counter for this element if not exists
        if (!element.clickCount) {
          element.clickCount = 0;
        }

        // Check if element already has drag handles (text elements with toolbars)
        const hasDragHandles = element.querySelector(
          '.text-formatting-toolbar .toolbar-control[title="Drag to move"]'

          console.log(

        }

        element.addEventListener("mousedown", function (e) {
          element.clickCount++;
          console.log("üñ±Ô∏è Element mousedown - makeElementDraggable");

          console.log("üìä Element class:", element.className);
          console.log("üìä Target class:", e.target.className);

          // Check if already dragging globally
          if (window.isDragging) {
            console.log("üñ±Ô∏è Already dragging globally, ignoring mousedown");
            console.log("üìä Drag blocked - global drag in progress");
            return;
          }

          // Check if currently resizing
          if (window.isResizing) {
            console.log("üîß Currently resizing, ignoring mousedown");
            console.log("üìä Drag blocked - resize in progress");
            return;
          }

          // Check if clicking on resize handle or its children
          if (
            e.target.classList.contains("resize-handle") ||
            e.target.closest(".resize-handle")
          ) {
            console.log("üîß Clicked on resize handle - preventing drag");
            return;
          }

          // Don't drag when clicking on delete button
          if (e.target.classList.contains("element-delete-btn")) {
            return;
          }

          // Don't drag when clicking on text element itself (for editing)
          if (e.target.classList.contains("text-element")) {
            console.log(
              "üìù Clicked on text element - allowing edit, preventing drag"
            );
            return;
          }

          // Don't drag when clicking on signature element itself (for editing)
          if (e.target.classList.contains("signature-element")) {
            console.log(
              "‚úçÔ∏è Clicked on signature element - allowing edit, preventing drag"
            );
            return;
          }

          // Don't drag when a tool is still active, UNLESS it's an empty text element or drag handle
          if (
            currentEditType === "text" ||
            currentEditType === "sign"
            // COMMENTED OUT: currentEditType === "image"
          ) {
            // Allow dragging if clicking on drag handle
            if (
              e.target.innerHTML === "‚úã" &&
              e.target.title === "Drag to move"
            ) {
              console.log(
                "üñ±Ô∏è Drag handle clicked - allowing drag even with active tool"
              );
            }
            // Allow dragging if it's an empty text element
            else if (e.target.classList.contains("text-element")) {
              const textElement = e.target;
              if (!textElement.value || textElement.value.trim() === "") {
                console.log(

                );
              } else {
                console.log(
                  "üö´ Tool is active and text has content - preventing drag"
                );
                return;
              }
            }
            // Allow dragging if it's a signature element (signatures can always be moved)
            else if (e.target.classList.contains("signature-element")) {
              console.log(
                "‚úçÔ∏è Signature element - allowing drag even with active tool"
              );
            } else {
              console.log(
                "üö´ Tool is active - preventing drag to avoid creating new elements"
              );
              return;
            }
          }

          // Allow dragging when clicking on drag handle in toolbar, container, or any part of the element
          // (but not the text content or delete button)
          console.log("üñ±Ô∏è Mouse down on element, target:", e.target.className);

          // Check if clicking on drag handle in toolbar
          if (
            e.target.innerHTML === "‚úã" &&
            e.target.title === "Drag to move"
          ) {
            console.log("üñ±Ô∏è Drag handle in toolbar clicked");
          }

          isDragging = true;
          startX = e.clientX;
          startY = e.clientY;
          console.log("üìä Drag started - makeElementDraggable");
          console.log("üìä Start position:", startX, startY);

          // Get current position relative to overlay
          const overlay = element.closest(".interactive-overlay");
          if (overlay) {
            const overlayRect = overlay.getBoundingClientRect();
            const elementRect = element.getBoundingClientRect();

            initialX = elementRect.left - overlayRect.left;
            initialY = elementRect.top - overlayRect.top;
          } else {
            initialX = parseInt(element.style.left) || 0;
            initialY = parseInt(element.style.top) || 0;
          }

          element.style.cursor = "grabbing";
          element.style.zIndex = "1000";
          element.classList.add("dragging");

          console.log("üñ±Ô∏è Started dragging element");
          console.log("üñ±Ô∏è Start position:", startX, startY);
          console.log("üñ±Ô∏è Initial position:", initialX, initialY);
          window.isDragging = true;

          // Add visual feedback for dragging
          element.style.cursor = "grabbing";
          element.style.opacity = "0.9";
          element.style.boxShadow = "0 4px 12px rgba(0, 0, 0, 0.25)";

          e.preventDefault();
        });

        document.addEventListener("mousemove", function (e) {
          if (!isDragging || window.isResizing) return;

          const deltaX = e.clientX - startX;
          const deltaY = e.clientY - startY;

          console.log("üñ±Ô∏è Mouse move - deltaX:", deltaX, "deltaY:", deltaY);
          console.log("üìä Element click count:", element.clickCount);
          console.log("üìä Current mouse position:", e.clientX, e.clientY);

          // Get overlay bounds to keep element within view
          const overlay = element.closest(".interactive-overlay");
          if (overlay) {
            const overlayRect = overlay.getBoundingClientRect();

            // Calculate new position relative to overlay
            let newX = initialX + deltaX;
            let newY = initialY + deltaY;

            // Keep element within overlay bounds
            const elementWidth = element.offsetWidth;
            const elementHeight = element.offsetHeight;

            newX = Math.max(
              0,
              Math.min(newX, overlayRect.width - elementWidth)
            );
            newY = Math.max(
              0,
              Math.min(newY, overlayRect.height - elementHeight)
            );

            element.style.left = newX + "px";
            element.style.top = newY + "px";
          }

          // Add some visual feedback during drag
          element.style.opacity = "0.8";
        });

        document.addEventListener("mouseup", function () {
          if (isDragging && !window.isResizing) {
            isDragging = false;
            window.isDragging = false;
            element.style.cursor = "grab";
            element.style.zIndex = "20";
            element.style.opacity = "1";
            element.style.transform = "scale(1)";
            element.style.boxShadow = "none";
            element.classList.remove("dragging");
            console.log("üñ±Ô∏è Finished dragging element");
            console.log("üìä Element click count:", element.clickCount);
            console.log("üìä Drag session completed - makeElementDraggable");
          }
        });
      }

      // Add rotation handle functionality
      function addRotationHandle(element) {
        console.log("üîÑ Adding rotation handle to element");

        // Remove existing rotation handle

        if (existingHandle) {

        handle.className = "rotation-handle";

        handle.style.zIndex = "30";

        // Add rotation icon
        handle.innerHTML = "‚Üª";

        handle.style.color = "white";
        handle.style.display = "flex";
        handle.style.alignItems = "center";
        handle.style.justifyContent = "center";

        element.appendChild(handle);

        // Add rotation functionality
        let isRotating = false;
        let startAngle = 0;
        let currentRotation = 0;

        handle.addEventListener("mousedown", function (e) {
          console.log("üîÑ Starting rotation");
          e.preventDefault();
          e.stopPropagation();
          isRotating = true;
          handle.style.cursor = "grabbing";

          const rect = element.getBoundingClientRect();
          const centerX = rect.left + rect.width / 2;
          const centerY = rect.top + rect.height / 2;
          startAngle = Math.atan2(e.clientY - centerY, e.clientX - centerX);

          // Get current rotation
          const transform = element.style.transform;
          const match = transform.match(/rotate\(([^)]+)deg\)/);
          currentRotation = match ? parseFloat(match[1]) : 0;
        });

        document.addEventListener("mousemove", function (e) {
          if (!isRotating) return;

          const rect = element.getBoundingClientRect();
          const centerX = rect.left + rect.width / 2;
          const centerY = rect.top + rect.height / 2;
          const angle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
          const rotation =
            currentRotation + (angle - startAngle) * (180 / Math.PI);

          element.style.transform = `rotate(${rotation}deg)`;
        });

        document.addEventListener("mouseup", function (e) {
          if (!isRotating) return;

          isRotating = false;
          handle.style.cursor = "grab";

          // Save state for undo
          saveStateToUndoStack();
        });

        // Prevent other events on rotation handle
        handle.addEventListener("click", function (e) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        });

        handle.addEventListener("contextmenu", function (e) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        });
      }

      function startResize(element, e) {
        console.log("üîß Starting resize operation");
        console.log("üîß Element:", element);
        console.log("üîß Event:", e);

        element.classList.add("resizing");
        const rect = element.getBoundingClientRect();
        const startX = e.clientX;
        const startY = e.clientY;
        const startWidth = rect.width;
        const startHeight = rect.height;

        console.log("üîß Start dimensions:", startWidth, startHeight);
        console.log("üîß Start position:", startX, startY);

        function handleMouseMove(e) {
          console.log("üîß Resize mousemove event");
          e.preventDefault();
          e.stopPropagation();

          const deltaX = e.clientX - startX;
          const deltaY = e.clientY - startY;

          // Check if this is an image element that should maintain aspect ratio
          const isImageElement = element.querySelector(".editable-image");
          let newWidth, newHeight;

          if (isImageElement) {
            // For images, maintain aspect ratio
            const storedAspectRatio = element.getAttribute("data-aspect-ratio");
            const aspectRatio = storedAspectRatio
              ? parseFloat(storedAspectRatio)
              : startWidth / startHeight;
            const delta = Math.max(deltaX, deltaY);
            newWidth = Math.max(50, startWidth + delta);
            newHeight = Math.max(30, newWidth / aspectRatio);
          } else {
            // For other elements, allow free resize
            newWidth = Math.max(50, startWidth + deltaX);
            newHeight = Math.max(30, startHeight + deltaY);
          }

          console.log("üîß New dimensions:", newWidth, newHeight);

          // Apply new dimensions
          element.style.width = newWidth + "px";
          element.style.height = newHeight + "px";

          // Update the content element inside
          const contentElement = element.querySelector(
            ".signature-element, .text-element, .editable-image"
          );
          if (contentElement) {
            // For signature elements, keep auto sizing
            if (contentElement.classList.contains("signature-element")) {
              contentElement.style.width = "auto";
              contentElement.style.height = "auto";
            } else if (contentElement.classList.contains("editable-image")) {
              // For images, maintain aspect ratio and fill container
              contentElement.style.width = "100%";
              contentElement.style.height = "100%";
              contentElement.style.objectFit = "contain";
            } else {
              // For other elements, fill the container
              contentElement.style.width = "100%";
              contentElement.style.height = "100%";
            }
            console.log("üîß Updated content element size");
          }
        }

        function handleMouseUp() {
          console.log("üîß Resize operation completed");
          element.classList.remove("resizing");
          window.isResizing = false;
          document.body.style.cursor = "default";
          document.removeEventListener("mousemove", handleMouseMove);
          document.removeEventListener("mouseup", handleMouseUp);
        }

        document.addEventListener("mousemove", handleMouseMove);
        document.addEventListener("mouseup", handleMouseUp);
      }

      // Save current state to undo stack
      function saveStateToUndoStack() {
        const currentState = {
          // Added elements
          textElements: Array.from(
            document.querySelectorAll(".text-element")
          ).map((el) => ({
            id: el.id,
            x: parseFloat(el.style.left) || 0,

            fontWeight: el.style.fontWeight || "normal",
            fontStyle: el.style.fontStyle || "normal",
          })),
          signatureElements: Array.from(
            document.querySelectorAll(".signature-element")
          ).map((el) => ({
            id: el.id,
            x: parseFloat(el.parentElement.style.left) || 0,
            y: parseFloat(el.parentElement.style.top) || 0,

          ).map((el) => ({

            width: parseFloat(el.parentElement.style.width) || 0,
            height: parseFloat(el.parentElement.style.height) || 0,
            src: el.querySelector("img")?.src || "",
          })),
          // Existing document content
          documentContent: Array.from(
            document.querySelectorAll(
              ".text-span, .editable-text, [contenteditable='true']"
            )
          ).map((el) => ({
            id: el.id || el.className,
            text: el.textContent || el.innerHTML,
            tagName: el.tagName,
            className: el.className,
            style: el.getAttribute("style") || "",
            dataText: el.getAttribute("data-text") || "",
          })),
        };

        undoStack.push(currentState);
        redoStack = []; // Clear redo stack when new action is performed
        canUndo = true;
        canRedo = false;

        // Limit undo stack size to prevent memory issues
        if (undoStack.length > 50) {
          undoStack.shift();
        }

        console.log(
          "üíæ State saved to undo stack. Stack size:",
          undoStack.length
        );
      }

          textElement.style.borderRadius = "4px";
          textElement.style.minWidth = "50px";
          textElement.style.minHeight = "20px";
          textElement.style.cursor = "text";
          textElement.style.outline = "none";
          textElement.style.backgroundColor = "transparent";
          textElement.innerHTML = element.text;

          // Add delete button
          const deleteBtn = document.createElement("button");
          deleteBtn.className = "element-delete-btn";
          deleteBtn.innerHTML = "√ó";
          deleteBtn.title = "Delete text";

          deleteBtn.addEventListener("click", function (e) {
            e.preventDefault();
            e.stopPropagation();
            if (confirm("Are you sure you want to delete this text element?")) {
              textContainer.remove();
            }
          });

          textContainer.appendChild(textElement);
          textContainer.appendChild(deleteBtn);

          // Make draggable
          makeElementDraggable(textContainer);

          // Add to overlay
          const overlay = document.querySelector(".interactive-overlay");
          if (overlay) {
            overlay.appendChild(textContainer);
          }
        });

        // Restore signature elements
        state.signatureElements.forEach((element) => {
          const signatureContainer = document.createElement("div");
          signatureContainer.className = "element-container";
          signatureContainer.style.position = "absolute";
          signatureContainer.style.left = element.x + "px";
          signatureContainer.style.top = element.y + "px";
          signatureContainer.style.width = element.width + "px";
          signatureContainer.style.height = element.height + "px";
          signatureContainer.style.zIndex = "20";

          const signatureElement = document.createElement("div");
          signatureElement.className = "signature-element";
          signatureElement.id = element.id;
          signatureElement.style.position = "relative";
          signatureElement.style.left = "0";
          signatureElement.style.top = "0";
          signatureElement.style.width = "auto";
          signatureElement.style.height = "auto";
          signatureElement.style.padding = "0";
          signatureElement.style.border = "none";
          signatureElement.style.margin = "0";
          signatureElement.style.backgroundColor = "transparent";
          signatureElement.innerHTML = element.signatureData;

          // Add delete button
          const deleteBtn = document.createElement("button");
          deleteBtn.className = "element-delete-btn";
          deleteBtn.innerHTML = "√ó";
          deleteBtn.title = "Delete signature";

          deleteBtn.addEventListener("click", function (e) {
            e.preventDefault();
            e.stopPropagation();
            if (
              confirm("Are you sure you want to delete this signature element?")
            ) {
              signatureContainer.remove();
            }
          });

          signatureContainer.appendChild(signatureElement);
          signatureContainer.appendChild(deleteBtn);

          // Make draggable
          makeElementDraggable(signatureContainer);

          // Add resize handles
          addResizeHandles(signatureContainer);

          // Add to overlay
          const overlay = document.querySelector(".interactive-overlay");
          if (overlay) {
            overlay.appendChild(signatureContainer);
          }
        });

        // Restore image elements
        state.imageElements.forEach((element) => {
          const imageContainer = document.createElement("div");
          imageContainer.className = "element-container";
          imageContainer.style.position = "absolute";
          imageContainer.style.left = element.x + "px";
          imageContainer.style.top = element.y + "px";
          imageContainer.style.width = element.width + "px";
          imageContainer.style.height = element.height + "px";
          imageContainer.style.zIndex = "20";

          const imageElement = document.createElement("div");
          imageElement.className = "image-element";
          imageElement.id = element.id;
          imageElement.style.position = "relative";
          imageElement.style.left = "0";
          imageElement.style.top = "0";
          imageElement.style.width = "fit-content";
          imageElement.style.height = "fit-content";
          imageElement.style.padding = "0";
          imageElement.style.border = "none";
          imageElement.style.margin = "0";
          imageElement.style.backgroundColor = "transparent";

          if (element.src) {
            const img = document.createElement("img");
            img.src = element.src;
            img.style.maxWidth = "200px";
            img.style.maxHeight = "200px";
            img.style.width = "auto";
            img.style.height = "auto";
            img.style.display = "block";
            imageElement.appendChild(img);
          } else {
            imageElement.innerHTML = "Click to add image";
          }

          // Add delete button
          const deleteBtn = document.createElement("button");
          deleteBtn.className = "element-delete-btn";
          deleteBtn.innerHTML = "√ó";
          deleteBtn.title = "Delete image";

          deleteBtn.addEventListener("click", function (e) {
            e.preventDefault();
            e.stopPropagation();
            if (
              confirm("Are you sure you want to delete this image element?")
            ) {
              imageContainer.remove();
            }
          });

          imageContainer.appendChild(imageElement);
          imageContainer.appendChild(deleteBtn);

          // Make draggable
          makeElementDraggable(imageContainer);

          // Add resize handles
          addResizeHandles(imageContainer);

          // Add to overlay
          const overlay = document.querySelector(".interactive-overlay");
          if (overlay) {
            overlay.appendChild(imageContainer);
          }
        });
      }

      // Save state when document content is edited
      document.addEventListener("input", function (e) {
        // Check if the edited element is part of the document content
        if (
          e.target.matches(
            '.text-span, .editable-text, [contenteditable="true"]'
          )
        ) {
          console.log("üìù Document content edited:");
          console.log("üìù Element:", e.target);
          console.log("üìù Element class:", e.target.className);
          console.log("üìù Element text:", e.target.textContent);
          console.log("üìù Element innerHTML:", e.target.innerHTML);
          console.log("üìù Element style:", e.target.getAttribute("style"));
          console.log(
            "üìù Element data-text:",
            e.target.getAttribute("data-text")
          );
          console.log("üìù Saving state for undo/redo");
          saveStateToUndoStack();
        }
      });

      // Save state when document content loses focus (user finished editing)
      document.addEventListener(
        "blur",
        function (e) {
          if (
            e.target.matches(
              '.text-span, .editable-text, [contenteditable="true"]'
            )
          ) {
            console.log("üìù Document content editing finished:");
            console.log("üìù Element:", e.target);
            console.log("üìù Final text:", e.target.textContent);
            console.log("üìù Final innerHTML:", e.target.innerHTML);
            console.log("üìù Saving final state for undo/redo");
            saveStateToUndoStack();
          }
        },
        true
      );

      // Prevent keyboard shortcuts for saving
      document.addEventListener("keydown", function (e) {
        // Handle undo/redo keyboard shortcuts
        if (e.ctrlKey && e.key === "z" && !e.shiftKey) {
          e.preventDefault();
          performUndo();
          return false;
        }

        if (
          (e.ctrlKey && e.key === "y") ||
          (e.ctrlKey && e.shiftKey && e.key === "Z")
        ) {
          e.preventDefault();
          performRedo();
          return false;
        }

        // Prevent Ctrl+S, Ctrl+Shift+S, F12 (dev tools)
        if (
          (e.ctrlKey && e.key === "s") ||
          (e.ctrlKey && e.shiftKey && e.key === "S") ||
          e.key === "F12" ||
          (e.ctrlKey && e.shiftKey && e.key === "I")
        ) {
          e.preventDefault();
          return false;
        }
      });

      // Disable text selection on images
      document.addEventListener("selectstart", function (e) {
        if (e.target.tagName === "IMG") {
          e.preventDefault();
          return false;
        }
      });

      // This DOMContentLoaded handler runs after the other one
      // Only set dimensions for visible pages, don't override visibility
      document.addEventListener("DOMContentLoaded", function () {
        console.log("üìÑ Template loaded with total pages:", totalPages);
        console.log("üìÑ Current page:", currentPage);

        // Set page dimensions only for visible pages
        document.querySelectorAll(".pdf-page:not(.hidden)").forEach((page) => {
          const width = parseFloat(page.dataset.width) || 595;
          const height = parseFloat(page.dataset.height) || 842;
          page.style.width = width + "px";
          page.style.height = height + "px";
          console.log("üìÑ Page", page.id, "dimensions:", width, "x", height);
        });

        // Don't call changeZoom here - it's already called in the first DOMContentLoaded
        // Recalculate on window resize (only zoom, not visibility)
        window.addEventListener("resize", function () {
          // Only recalculate zoom for visible pages
          changeZoom(currentZoom);
        });

        // Make text elements directly editable
        document.querySelectorAll(".editable-text").forEach((element) => {
          element.contentEditable = true;
          element.addEventListener("input", function () {
            // Track text changes
            edits.push({
              type: "text",
              page: currentPage,
              old_text: element.dataset.text,
              new_text: element.textContent,
            });
            element.dataset.text = element.textContent;
          });
        });

        // Handle image replacement
        document.querySelectorAll(".editable-image").forEach((element) => {
          // Prevent right-click context menu
          element.addEventListener("contextmenu", function (e) {
            e.preventDefault();
            e.stopPropagation();
            return false;
          });

          // Prevent drag and drop
          element.addEventListener("dragstart", function (e) {
            e.preventDefault();
            return false;
          });

          // Prevent image saving via keyboard shortcuts
          element.addEventListener("keydown", function (e) {
            if (e.ctrlKey && (e.key === "s" || e.key === "S")) {
              e.preventDefault();
              return false;
            }
          });

          // Disable image saving methods
          element.setAttribute("draggable", "false");
          element.setAttribute("oncontextmenu", "return false;");
          element.setAttribute("ondragstart", "return false;");
          element.setAttribute(
            "onload",
            "this.ondragstart=function(){return false};"
          );

          element.addEventListener("click", function () {
            const input = document.createElement("input");
            input.type = "file";
            input.accept = "image/*";
            input.onchange = function (e) {
              const file = e.target.files[0];
              if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                  edits.push({
                    type: "image",
                    page: currentPage,
                    image_id: parseInt(element.dataset.imageId),
                    image_data: e.target.result,
                  });
                  element.src = e.target.result;
                };
                reader.readAsDataURL(file);
              }
            };
            input.click();
          });
        });

        // Set up overlay click handlers
        document.querySelectorAll(".interactive-overlay").forEach((overlay) => {
          // Start with overlay disabled
          overlay.style.pointerEvents = "none";
          overlay.style.zIndex = "1";

          // Add a simple test click listener to see if overlays are clickable
          overlay.addEventListener("click", function (e) {
            console.log("üß™ TEST: Overlay clicked directly!");
            console.log("üß™ TEST: Event target:", e.target);
            console.log("üß™ TEST: Current edit type:", currentEditType);
          });

          overlay.addEventListener("click", function (e) {
            console.log(
              "üñ±Ô∏è Overlay clicked, currentEditType:",
              currentEditType
            );
            console.log("üñ±Ô∏è Click target:", e.target);
            console.log("üñ±Ô∏è Click target class:", e.target.className);
            console.log("üñ±Ô∏è Overlay element:", overlay);
            console.log(
              "üñ±Ô∏è Overlay pointer-events:",
              overlay.style.pointerEvents
            );
            console.log("üñ±Ô∏è Overlay z-index:", overlay.style.zIndex);

            // Check if click is on toolbar or its children
            if (e.target.closest(".text-formatting-toolbar")) {
              console.log("üö´ Click on toolbar, ignoring overlay handler");
              return;
            }

            // Check if click is on existing elements
            if (
              e.target.closest(".text-element") ||
              e.target.closest(".signature-element") ||
              // COMMENTED OUT: e.target.closest(".image-element") ||
              e.target.closest(".element-container")
            ) {
              console.log(
                "üö´ Click on existing element, ignoring overlay handler"
              );
              return;
            }

            // Only handle clicks if we're in an active editing mode
            if (currentEditType === "text") {
              addTextElement(e, overlay);
              // Immediately disable overlay to prevent multiple clicks
              overlay.style.pointerEvents = "none";
              overlay.style.zIndex = "1";
            } else if (currentEditType === "sign") {
              console.log("‚úçÔ∏è Sign tool active - calling addSignatureElement");
              addSignatureElement(e, overlay);
              // Immediately disable overlay to prevent multiple clicks
              overlay.style.pointerEvents = "none";
              overlay.style.zIndex = "1";
              console.log(
                "‚úçÔ∏è Overlay disabled after signature element creation"
              );
            } else if (currentEditType === "image") {
              console.log("üñºÔ∏è Adding image element on click");
              addImageElement(e, overlay);
              // Immediately disable overlay to prevent multiple clicks
              overlay.style.pointerEvents = "none";
              overlay.style.zIndex = "1";
            }
            // If no active editing mode, let the click pass through to underlying elements
          });
        });

        const prevPageBtn = document.getElementById("prevPage");
        const nextPageBtn = document.getElementById("nextPage");
        if (prevPageBtn) prevPageBtn.disabled = true;
        if (nextPageBtn) {
          nextPageBtn.disabled = totalPages === 1;
        }
      });
    </script>
  </body>
</html>
