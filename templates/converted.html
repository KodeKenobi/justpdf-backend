  <body>
    <div class="pdf-container">
      {% for page in pages %}
      <div
        class="pdf-page{% if loop.index > 1 %} hidden{% endif %}"
        id="page-{{ loop.index }}"
        data-width="{{ page.width }}"
        data-height="{{ page.height }}"
      >
        {{ page.html|safe }}

        <!-- Interactive overlay for editing -->
        <div class="interactive-overlay" id="overlay-{{ loop.index }}"></div>
      </div>
      {% endfor %}
    </div>

    <!-- Signature Modal -->
    <div id="signatureModal" class="modal" style="display: none">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Create Signature</h3>
          <span class="close" onclick="closeSignatureModal()">&times;</span>
        </div>
        <div class="modal-body">
          <div class="signature-canvas-container">
            <canvas
              id="signatureCanvas"
              width="400"
              height="200"
              style="border: 2px solid #ccc; cursor: crosshair"
            ></canvas>
          </div>
          <div class="signature-controls">
            <button onclick="clearSignature()" class="btn btn-danger">
              Clear
            </button>
            <button onclick="saveSignature()" class="btn btn-primary">
              Save Signature
            </button>
            <button onclick="closeSignatureModal()" class="btn btn-secondary">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- HTML to PDF Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

      // ========================================

      console.log(
        "🔧 If you see 'Unknown message type' at line 1155, you have OLD CACHED VERSION"

      // ========================================

      let currentZoom = 1;

      let sessionId = null;
      let isGeneratingPDF = false;

      // Generate session ID on page load
      function generateSessionId() {
        return Math.random().toString(36).substr(2, 8);
      }

      // Cleanup session files
      function cleanupSession() {
        if (sessionId) {
          fetch(`/cleanup_session/${sessionId}`, {
            method: "POST",
          })
            .then((response) => response.json())
            .then((data) => {
              console.log("Session cleanup:", data.message);
            })
            .catch((error) => {
              console.error("Cleanup error:", error);
            });

      }

      // Initialize session and zoom on page load
      document.addEventListener("DOMContentLoaded", function () {
        // VERSION CHECK - If you see this, new template is loaded
        console.log(
          "✅✅✅ NEW TEMPLATE VERSION ZOOM-FIX-V3-FINAL IS LOADED ✅✅✅"

        // Check if we're in view mode (saved HTML being viewed in iframe)
        // In view mode, all pages should be visible
        // NOTE: Being in an iframe doesn't mean view mode - the editor ALWAYS loads PDFs in iframe
        // View mode is ONLY when pathname includes /view_html/ (saved HTML being viewed)
        const windowSelf = window.self;
        const windowTop = window.top;
        const isInIframe = windowSelf !== windowTop;
        const pathname = window.location.pathname;
        const pathIncludesViewHtml = pathname.includes("/view_html/");

              const actualPageLeft = pageRectAfterPaddingRemoved.left;
              const correctedTranslateX =
                viewportCenter - actualPageLeft - scaledWidth / 2;

              if (Math.abs(correctedTranslateX - translateX) > 0.5) {

              const finalTranslateX =

      function showNotification(message, isError = false) {
        // Create notification element
        const notification = document.createElement("div");
        notification.style.cssText = `

          transform: translateX(100%);
          transition: transform 0.3s ease-in-out;
        `;
        notification.textContent = message;

        document.body.appendChild(notification);

        // Animate in
        setTimeout(() => {
          notification.style.transform = "translateX(0)";
        }, 10);

        // Auto remove after 3 seconds
        setTimeout(() => {
          notification.style.transform = "translateX(100%)";
          setTimeout(() => {
            if (notification.parentNode) {
              notification.parentNode.removeChild(notification);
            }
          }, 300);
        }, 3000);
      }

      function saveHTMLAndShowButtons() {
        console.log("💾 Preparing to save HTML...");

        // First, ensure all pages with valid IDs are visible (remove hidden class)
        // Only show pages that have IDs (real pages, not nested duplicates)
        const allPages = document.querySelectorAll(".pdf-page");
        console.log(`💾 Found ${allPages.length} PDF page(s)`);

        allPages.forEach((page, index) => {
          const pageId = page.id || page.getAttribute("data-page");

          // Only process pages with valid IDs (skip nested/duplicate pages without IDs)
          if (
            pageId &&
            (pageId.startsWith("page-") || page.hasAttribute("data-page"))
          ) {
            // Remove hidden class and ensure visibility
            page.classList.remove("hidden");
            page.style.display = "block";
            page.style.visibility = "visible";
            page.style.opacity = "1";
            page.style.width = "595px";
            page.style.height = "auto";
            page.style.minWidth = "595px";
            page.style.minHeight = "842px";

            // Also ensure nested pages inside are visible
            const nestedPages = page.querySelectorAll(".pdf-page");
            nestedPages.forEach((nestedPage) => {
              if (nestedPage !== page) {
                nestedPage.classList.remove("hidden");
                nestedPage.style.display = "block";
                nestedPage.style.visibility = "visible";
                nestedPage.style.opacity = "1";
              }
            });

            console.log(`💾 Page ${pageId} made visible before save`);
          } else if (!pageId) {
            // Pages without IDs should be hidden (they're duplicates/nested)
            page.classList.add("hidden");
            page.style.display = "none";
            page.style.visibility = "hidden";
            page.style.opacity = "0";
            console.log(`💾 Hiding duplicate page ${index} (no ID)`);
          }
        });

        // Ensure all overlays with elements are visible before saving
        const overlays = document.querySelectorAll(".interactive-overlay");
        console.log(`💾 Found ${overlays.length} overlay(s)`);

        const overlaysToRestore = [];

        overlays.forEach((overlay, index) => {
          const hasElements =
            overlay.querySelectorAll(".element-container").length > 0;
          console.log(`💾 Overlay ${index}: hasElements=${hasElements}`);

          if (hasElements) {
            // Store original state to restore later if needed
            overlaysToRestore.push({
              overlay: overlay,
              originalDisplay: overlay.style.display,
              originalVisibility: overlay.style.visibility,
              originalOpacity: overlay.style.opacity,
            });

            // Make sure overlay is visible with proper styles
            overlay.style.display = "block";
            overlay.style.visibility = "visible";
            overlay.style.opacity = "1";
            overlay.style.pointerEvents = "auto";
            overlay.style.zIndex = "10";
            overlay.style.position = "absolute";
            overlay.style.top = "0";
            overlay.style.left = "0";
            overlay.style.width = "100%";
            overlay.style.height = "100%";
            console.log(`💾 Overlay ${index} made visible before save`);

            // Also ensure all element containers are visible
            const containers = overlay.querySelectorAll(".element-container");
            containers.forEach((container, cIdx) => {
              container.style.display = "block";
              container.style.visibility = "visible";
              container.style.opacity = "1";
              console.log(
                `💾 Element container ${cIdx} in overlay ${index} made visible`
              );
            });
          }
        });

        // Small delay to ensure DOM updates are applied
        setTimeout(() => {
          // Get the current HTML content
          const htmlContent = document.documentElement.outerHTML;
          console.log(
            `💾 HTML content length: ${htmlContent.length} characters`
          );

          // Log a sample to verify elements are included
          const hasElementContainers =
            htmlContent.includes("element-container");
          const hasInteractiveOverlay = htmlContent.includes(
            "interactive-overlay"
          );
          console.log(
            `💾 HTML contains element-container: ${hasElementContainers}`
          );
          console.log(
            `💾 HTML contains interactive-overlay: ${hasInteractiveOverlay}`
          );

          fetch(`/save_html/{{ filename }}`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              html_content: htmlContent,
              session_id: sessionId,
            }),
          })
            .then((response) => response.json())
            .then((data) => {

      async function generatePDF(isPreview = false) {
        // Prevent duplicate execution
        if (isGeneratingPDF) {
          console.log(
            "PDF generation already in progress, skipping duplicate call"
          );
          return;
        }

        isGeneratingPDF = true;

        // Declare variables outside try block so they're accessible in catch/finally
        let pagesToProcess = [];
        let originalDisplays = [];
        let originalZoom = currentZoom;
        let elementContainers = [];
        let originalBorders = [];
        let originalHandles = [];

        try {
          // Only update download button if not in preview mode
          let downloadBtn = null;
          let originalText = "";
          if (!isPreview) {
            downloadBtn = document.getElementById("downloadPdfBtn");
            if (!downloadBtn) {
              throw new Error("Download button not found");
            }
            originalText = downloadBtn.textContent;
            downloadBtn.textContent = "Generating...";
            downloadBtn.disabled = true;
          }

          // Reset zoom to 100% for consistent PDF generation
          originalZoom = currentZoom;
          changeZoom(1);

          // Wait a moment for zoom change to take effect
          await new Promise((resolve) => setTimeout(resolve, 500));

          // Use only the actual PDF pages (not nested elements)
          // Use the global totalPages variable, not a hardcoded value
          pagesToProcess = [];
          originalDisplays = [];

          // Get only the main page containers with valid IDs
          // CRITICAL: Hide all pages without IDs first (these are duplicate/nested pages)
          const allPagesWithoutIds = document.querySelectorAll(
            ".pdf-page:not([id]), .pdf-page[id='']"
          );
          allPagesWithoutIds.forEach((page) => {
            page.style.display = "none";
            page.style.visibility = "hidden";
            page.style.opacity = "0";
            console.log("🚫 Hiding page without ID for PDF generation:", page);
          });

          // Wait a moment for hidden pages to be processed
          await new Promise((resolve) => setTimeout(resolve, 100));

          // Now get only pages with valid IDs
          for (let i = 1; i <= totalPages; i++) {
            const page = document.getElementById(`page-${i}`);
            if (page && page.id && page.id.startsWith("page-")) {
              originalDisplays[i - 1] = page.style.display;
              page.style.display = "block";
              page.style.visibility = "visible";
              page.style.opacity = "1";

              // CRITICAL: Hide nested pdf-page divs inside this page
              const nestedPages = page.querySelectorAll(".pdf-page");
              nestedPages.forEach((nestedPage) => {
                if (nestedPage !== page) {
                  nestedPage.style.display = "none";
                  nestedPage.style.visibility = "hidden";
                  nestedPage.style.opacity = "0";
                }
              });

              // Ensure page has proper dimensions
              const pageWidth =
                parseFloat(page.getAttribute("data-width")) || 595;
              const pageHeight =
                parseFloat(page.getAttribute("data-height")) || 842;

              // Set explicit dimensions to ensure html2canvas can capture it
              page.style.width = pageWidth + "px";
              page.style.height = pageHeight + "px";
              page.style.minWidth = pageWidth + "px";
              page.style.minHeight = pageHeight + "px";

              // Reset transform for PDF generation (use scale 1.0)
              page.style.transform = "scale(1)";
              page.style.transformOrigin = "top left";

              pagesToProcess.push(page);
              console.log(`📄 Added page ${i} to PDF generation:`, {
                id: page.id,
                width: pageWidth,
                height: pageHeight,
                offsetWidth: page.offsetWidth,
                offsetHeight: page.offsetHeight,
              });
            } else {
              console.warn(`⚠️ Page ${i} not found or has invalid ID:`, page);
            }
          }

          // Wait for all pages to be visible
          await new Promise((resolve) => setTimeout(resolve, 200));

          // Hide borders and UI elements for clean PDF generation
          elementContainers = Array.from(
            document.querySelectorAll(".element-container")
          );
          originalBorders = [];
          originalHandles = [];

          elementContainers.forEach((container, index) => {
            // Store original border
            originalBorders[index] = container.style.border;
            container.style.border = "none";

            // Hide resize and rotation handles
            const handles = container.querySelectorAll(
              ".resize-handle, .rotation-handle"
            );
            handles.forEach((handle) => {
              originalHandles.push({
                element: handle,
                display: handle.style.display,
              });
              handle.style.display = "none";
            });
          });

          const { jsPDF } = window.jspdf;
          const pdf = new jsPDF("p", "mm", "a4");

          for (let i = 0; i < pagesToProcess.length; i++) {
            const page = pagesToProcess[i];

            // Get page dimensions from data attributes (more reliable than offsetWidth/offsetHeight)
            const pdfPageWidth =
              parseFloat(page.getAttribute("data-width")) || 595;
            const pdfPageHeight =
              parseFloat(page.getAttribute("data-height")) || 842;

            // Ensure page is visible and has dimensions before capture
            page.style.display = "block";
            page.style.visibility = "visible";
            page.style.opacity = "1";
            page.style.width = pdfPageWidth + "px";
            page.style.height = pdfPageHeight + "px";

            // Use actual page dimensions, not offsetWidth which might be 0 due to transforms
            const captureWidth = pdfPageWidth;
            const captureHeight = pdfPageHeight;

            console.log(`📸 Capturing page ${i + 1}:`, {
              id: page.id,
              pageWidth: pdfPageWidth,
              pageHeight: pdfPageHeight,
              captureWidth,
              captureHeight,
              offsetWidth: page.offsetWidth,
              offsetHeight: page.offsetHeight,
            });

            // Capture the page as canvas
            // CRITICAL: Only capture if page has valid dimensions
            if (captureWidth <= 0 || captureHeight <= 0) {
              console.error(`❌ Skipping page ${i + 1} - invalid dimensions:`, {
                id: page.id,
                captureWidth,
                captureHeight,
              });
              continue; // Skip this page
            }

            const canvas = await html2canvas(page, {
              scale: 2, // Higher quality
              useCORS: true,
              allowTaint: true,
              backgroundColor: "#ffffff",
              width: captureWidth,
              height: captureHeight,
            });

            // Convert canvas to image
            const imgData = canvas.toDataURL("image/jpeg", 0.95);

            // Validate canvas dimensions
            if (!canvas || canvas.width === 0 || canvas.height === 0) {
              console.error(`Invalid canvas for page ${i + 1}:`, canvas);
              throw new Error(`Failed to capture page ${i + 1}`);
            }

            // Calculate dimensions to fit A4 page
            const imgWidth = 210; // A4 width in mm
            const pageHeight = 297; // A4 height in mm
            const imgHeight = (canvas.height * imgWidth) / canvas.width;

            // Validate calculated dimensions
            if (!isFinite(imgHeight) || imgHeight <= 0 || imgHeight > 1000) {
              console.error(`Invalid imgHeight for page ${i + 1}:`, imgHeight);
              throw new Error(`Invalid image dimensions for page ${i + 1}`);
            }

            // Add new page if not the first page
            if (i > 0) {
              pdf.addPage();
            }

            // Add image to PDF with validated dimensions
            pdf.addImage(imgData, "JPEG", 0, 0, imgWidth, imgHeight);
          }

          // Restore original page visibility
          pagesToProcess.forEach((page, index) => {
            page.style.display = originalDisplays[index];
          });

          // Restore original zoom
          changeZoom(originalZoom);

          // Generate filename
          const timestamp = new Date()
            .toISOString()
            .replace(/[:.]/g, "-")
            .slice(0, 19);
          const filename = `edited_document_${timestamp}.pdf`;

          if (isPreview) {
            // Generate PDF for preview
            console.log("Generating PDF for preview:", filename);

            const pdfBlob = pdf.output("blob");

            // Convert blob to data URL so it works across origins
            const reader = new FileReader();
            reader.onload = function () {
              const dataUrl = reader.result;
              console.log("✅ Converted blob to data URL for preview");

              // Send the PDF data URL to the parent component
              window.parent.postMessage(
                {
                  type: "PDF_GENERATED_FOR_PREVIEW",
                  pdfUrl: dataUrl,
                  filename: filename,
                },
                "*"
              );

              console.log("PDF generated for preview successfully");
              showNotification("PDF generated for preview!", false);
            };
            reader.onerror = function (error) {
              console.error("❌ Error reading blob:", error);
              // Fallback: try using blob URL directly (might not work cross-origin)
              const url = URL.createObjectURL(pdfBlob);
              window.parent.postMessage(
                {
                  type: "PDF_GENERATED_FOR_PREVIEW",
                  pdfUrl: url,
                  filename: filename,
                },
                "*"
              );
            };
            reader.readAsDataURL(pdfBlob);
          } else {
            // Download the PDF
            console.log("About to save PDF:", filename);

            // Try to force download dialog by creating blob and download link
            const pdfBlob = pdf.output("blob");
            const url = URL.createObjectURL(pdfBlob);
            const link = document.createElement("a");
            link.href = url;
            link.download = filename;
            link.style.display = "none";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);

            console.log("PDF download triggered successfully");

            showNotification("PDF downloaded successfully!", false);
          }
        } catch (error) {
          console.error("Error generating PDF:", error);
          showNotification("Error generating PDF: " + error.message, true);

          // Restore original page visibility on error
          if (pagesToProcess) {
            pagesToProcess.forEach((page, index) => {
              page.style.display = originalDisplays[index];
            });
          }

          // Restore original zoom on error
          changeZoom(originalZoom);
        } finally {
          // Always restore button state and clear generation flag
          if (!isPreview) {
            const downloadBtn = document.getElementById("downloadPdfBtn");
            if (downloadBtn) {
              downloadBtn.textContent = "Download";
              downloadBtn.disabled = false;
            }
          }

          // Restore borders and handles after PDF generation
          if (elementContainers && elementContainers.length > 0) {
            elementContainers.forEach((container, index) => {
              // Restore original border
              if (originalBorders && originalBorders[index] !== undefined) {
                container.style.border = originalBorders[index];
              }
            });
          }

          // Restore handles
          if (originalHandles && originalHandles.length > 0) {
            originalHandles.forEach((handle) => {
              if (handle && handle.element) {
                handle.element.style.display = handle.display;
              }
            });
          }

          isGeneratingPDF = false;
        }
      }

      // Function to make elements draggable
      function makeElementDraggable(element) {
        let isDragging = false;
        let startX, startY, initialX, initialY;

        // Initialize click counter for this element if not exists
        if (!element.clickCount) {
          element.clickCount = 0;

      // Signature Canvas Functions
      function initializeSignatureCanvas() {
        signatureCanvas = document.getElementById("signatureCanvas");
        if (!signatureCanvas) return;

        const ctx = signatureCanvas.getContext("2d");
        if (!ctx) return;

        // Set canvas size
        signatureCanvas.width = 400;
        signatureCanvas.height = 200;

        // Set drawing styles
        ctx.strokeStyle = "#000000";
        ctx.lineWidth = 2;
        ctx.lineCap = "round";
        ctx.lineJoin = "round";

        // Clear canvas with white background
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, 400, 200);

        // Add event listeners
        signatureCanvas.addEventListener("mousedown", function (e) {
          console.log("✍️ ===== MOUSE DOWN EVENT ON CANVAS =====");
          console.log("✍️ Event type:", e.type);
          console.log("✍️ Mouse button:", e.button);
          console.log("✍️ Screen position:", e.clientX, e.clientY);
          console.log("✍️ Event target:", e.target);
          console.log("✍️ Canvas element:", signatureCanvas);
          console.log("✍️ Calling startDrawing()...");
          startDrawing(e);
          console.log("✍️ ===== MOUSE DOWN EVENT ON CANVAS =====");
        });
        signatureCanvas.addEventListener("mousemove", function (e) {
          console.log("✍️ ===== MOUSE MOVE EVENT ON CANVAS =====");
          console.log("✍️ Event type:", e.type);
          console.log("✍️ Screen position:", e.clientX, e.clientY);
          console.log("✍️ isDrawing flag:", isDrawing);
          console.log("✍️ Event target:", e.target);

          if (isDrawing) {
            console.log("✍️ Drawing is active - calling draw()");
            draw(e);
          } else {
            console.log("✍️ Drawing is not active - ignoring mousemove");
          }
          console.log("✍️ ===== MOUSE MOVE EVENT ON CANVAS =====");
        });
        signatureCanvas.addEventListener("mouseup", function (e) {
          console.log("✍️ ===== MOUSE UP EVENT ON CANVAS =====");
          console.log("✍️ Event type:", e.type);
          console.log("✍️ Mouse button:", e.button);
          console.log("✍️ Screen position:", e.clientX, e.clientY);
          console.log("✍️ Event target:", e.target);
          console.log("✍️ isDrawing flag before stop:", isDrawing);
          console.log("✍️ Calling stopDrawing()...");
          stopDrawing();
          console.log("✍️ ===== MOUSE UP EVENT ON CANVAS =====");
        });

        // Also handle mouseup on document to catch cases where mouse leaves canvas
        // Use a flag to prevent multiple listeners
        if (!window.signatureMouseUpHandlerAdded) {
          document.addEventListener("mouseup", handleGlobalMouseUp);
          window.signatureMouseUpHandlerAdded = true;
        }
        signatureCanvas.addEventListener("mouseleave", function (e) {
          console.log("✍️ Mouse leave on signature canvas");
          stopDrawing();
        });
      }

      function startDrawing(e) {
        console.log("✍️ ===== SIGNATURE DRAWING STARTED =====");
        console.log("✍️ Mouse down event:", e.type);
        console.log("✍️ Mouse down at screen position:", e.clientX, e.clientY);
        console.log("✍️ Mouse down button:", e.button);
        console.log("✍️ Event target:", e.target);
        console.log("✍️ Canvas element:", signatureCanvas);

        isDrawing = true;
        const rect = signatureCanvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        console.log("✍️ Canvas bounding rect:", rect);
        console.log("✍️ Relative position on canvas:", x, y);
        console.log("✍️ isDrawing flag set to:", isDrawing);
        console.log("✍️ Drawing start time:", new Date().toISOString());

        const ctx = signatureCanvas.getContext("2d");
        ctx.beginPath();
        ctx.moveTo(x, y);
        console.log("✍️ Canvas context beginPath() and moveTo() called");
        console.log("✍️ Drawing started at canvas position:", x, y);
        console.log("✍️ ===== SIGNATURE DRAWING STARTED =====");
      }

      function draw(e) {
        console.log("✍️ DRAW EVENT TRIGGERED");
        console.log("✍️ isDrawing flag:", isDrawing);
        console.log("✍️ Mouse move at screen position:", e.clientX, e.clientY);
        console.log("✍️ Event type:", e.type);

        if (!isDrawing) {
          console.log("✍️ DRAW BLOCKED - isDrawing is false");
          console.log("✍️ Drawing should not continue");
          return;
        }

        const rect = signatureCanvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        console.log("✍️ Canvas rect:", rect);
        console.log("✍️ Relative position on canvas:", x, y);
        console.log("✍️ Drawing line to:", x, y);

        const ctx = signatureCanvas.getContext("2d");
        ctx.lineTo(x, y);
        ctx.stroke();
        console.log("✍️ Line drawn successfully to:", x, y);
      }

      function stopDrawing() {
        console.log("✍️ ===== SIGNATURE DRAWING STOPPED =====");
        console.log("✍️ stopDrawing() called");
        console.log("✍️ isDrawing flag before stop:", isDrawing);
        console.log("✍️ Stop time:", new Date().toISOString());
        console.log("✍️ Event that triggered stop:", event?.type || "unknown");

        if (isDrawing) {
          isDrawing = false;
          hasSignature = true;
          console.log("✍️ isDrawing flag set to:", isDrawing);
          console.log("✍️ hasSignature flag set to:", hasSignature);
          console.log("✍️ Drawing stopped successfully");

          // Additional safety: ensure drawing is completely stopped
          const ctx = signatureCanvas.getContext("2d");
          ctx.beginPath(); // Start a new path to break any continuous drawing
          console.log("✍️ Canvas context beginPath() called for safety");
          console.log("✍️ Drawing state fully reset");
        } else {
          console.log("✍️ Drawing was already stopped");
        }
        console.log("✍️ ===== SIGNATURE DRAWING STOPPED =====");
      }

      function handleGlobalMouseUp(e) {
        console.log("✍️ ===== GLOBAL MOUSE UP EVENT =====");
        console.log("✍️ Event type:", e.type);
        console.log("✍️ Mouse button:", e.button);

        console.log("✍️ Canvas element:", signatureCanvas);

        if (isDrawing) {
          console.log("✍️ Drawing was active - calling stopDrawing()");

        } else {
          console.log("✍️ Drawing was not active - no action needed");

        // Reset dragging state on any mouse up

      }

      function clearSignature() {
        if (!signatureCanvas) {
          console.log("✍️ Signature canvas not available for clearing");

        const ctx = signatureCanvas.getContext("2d");
        if (!ctx) {
          console.log("✍️ Could not get canvas context for clearing");

          if (element.clickCount) {

          // Set flags to prevent drag
          window.isResizing = true;
          window.isDragging = false;

          startResize(element, e);
        });

        // Add mouseover to show resize cursor
        handle.addEventListener("mouseenter", function (e) {

      // Add rotation handle functionality
      function addRotationHandle(element) {
        console.log("🔄 Adding rotation handle to element");

        // Remove existing rotation handle
        const existingHandle = element.querySelector(".rotation-handle");
        if (existingHandle) {
          existingHandle.remove();
        }

        // Create rotation handle
        const handle = document.createElement("div");
        handle.className = "rotation-handle";
        handle.style.position = "absolute";
        handle.style.top = "-20px";
        handle.style.left = "50%";
        handle.style.transform = "translateX(-50%)";
        handle.style.width = "16px";
        handle.style.height = "16px";
        handle.style.backgroundColor = "#3b82f6";
        handle.style.border = "2px solid white";
        handle.style.borderRadius = "50%";
        handle.style.cursor = "grab";
        handle.style.zIndex = "30";
        handle.style.userSelect = "none";
        handle.style.setProperty("pointer-events", "auto", "important");

        // Add rotation icon
        handle.innerHTML = "↻";
        handle.style.fontSize = "12px";
        handle.style.color = "white";
        handle.style.display = "flex";
        handle.style.alignItems = "center";
        handle.style.justifyContent = "center";

        element.appendChild(handle);

        // Add rotation functionality
        let isRotating = false;
        let startAngle = 0;
        let currentRotation = 0;

        handle.addEventListener("mousedown", function (e) {
          console.log("🔄 Starting rotation");
          e.preventDefault();
          e.stopPropagation();
          isRotating = true;
          handle.style.cursor = "grabbing";

          const rect = element.getBoundingClientRect();
          const centerX = rect.left + rect.width / 2;
          const centerY = rect.top + rect.height / 2;
          startAngle = Math.atan2(e.clientY - centerY, e.clientX - centerX);

          // Get current rotation
          const transform = element.style.transform;
          const match = transform.match(/rotate\(([^)]+)deg\)/);
          currentRotation = match ? parseFloat(match[1]) : 0;
        });

        document.addEventListener("mousemove", function (e) {
          if (!isRotating) return;

          const rect = element.getBoundingClientRect();
          const centerX = rect.left + rect.width / 2;
          const centerY = rect.top + rect.height / 2;
          const angle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
          const rotation =
            currentRotation + (angle - startAngle) * (180 / Math.PI);

          element.style.transform = `rotate(${rotation}deg)`;
        });

        document.addEventListener("mouseup", function (e) {
          if (!isRotating) return;

          isRotating = false;
          handle.style.cursor = "grab";

          // Save state for undo
          saveStateToUndoStack();
        });

        // Prevent other events on rotation handle
        handle.addEventListener("click", function (e) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        });

        handle.addEventListener("contextmenu", function (e) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        });
      }

      function startResize(element, e) {
        console.log("🔧 Starting resize operation");
        console.log("🔧 Element:", element);
        console.log("🔧 Event:", e);

        element.classList.add("resizing");
        const rect = element.getBoundingClientRect();
        const startX = e.clientX;
        const startY = e.clientY;
        const startWidth = rect.width;
        const startHeight = rect.height;

        console.log("🔧 Start dimensions:", startWidth, startHeight);
        console.log("🔧 Start position:", startX, startY);

        function handleMouseMove(e) {
          console.log("🔧 Resize mousemove event");
          e.preventDefault();
          e.stopPropagation();

          const deltaX = e.clientX - startX;
          const deltaY = e.clientY - startY;

          // Check if this is an image element that should maintain aspect ratio
          const isImageElement = element.querySelector(".editable-image");
          let newWidth, newHeight;

          if (isImageElement) {
            // For images, maintain aspect ratio
            const storedAspectRatio = element.getAttribute("data-aspect-ratio");
            const aspectRatio = storedAspectRatio
              ? parseFloat(storedAspectRatio)
              : startWidth / startHeight;
            const delta = Math.max(deltaX, deltaY);
            newWidth = Math.max(50, startWidth + delta);
            newHeight = Math.max(30, newWidth / aspectRatio);
          } else {
            // For other elements, allow free resize
            newWidth = Math.max(50, startWidth + deltaX);
            newHeight = Math.max(30, startHeight + deltaY);
          }

          console.log("🔧 New dimensions:", newWidth, newHeight);

          // Apply new dimensions
          element.style.width = newWidth + "px";
          element.style.height = newHeight + "px";

          // Update the content element inside
          const contentElement = element.querySelector(
            ".signature-element, .text-element, .editable-image"
          );
          if (contentElement) {
            // For signature elements, keep auto sizing
            if (contentElement.classList.contains("signature-element")) {
              contentElement.style.width = "auto";
              contentElement.style.height = "auto";
            } else if (contentElement.classList.contains("editable-image")) {
              // For images, maintain aspect ratio and fill container
              contentElement.style.width = "100%";
              contentElement.style.height = "100%";
              contentElement.style.objectFit = "contain";
            } else {
              // For other elements, fill the container
              contentElement.style.width = "100%";
              contentElement.style.height = "100%";
            }
            console.log("🔧 Updated content element size");
          }
        }

        function handleMouseUp() {
          console.log("🔧 Resize operation completed");
          element.classList.remove("resizing");
          window.isResizing = false;
          document.body.style.cursor = "default";
          document.removeEventListener("mousemove", handleMouseMove);
          document.removeEventListener("mouseup", handleMouseUp);
        }

        document.addEventListener("mousemove", handleMouseMove);
        document.addEventListener("mouseup", handleMouseUp);
      }

            className: el.className,
            style: el.getAttribute("style") || "",
            dataText: el.getAttribute("data-text") || "",
          })),
        };

        undoStack.push(currentState);
        redoStack = []; // Clear redo stack when new action is performed
        canUndo = true;

            "elements"
          );
          state.documentContent.forEach((element) => {
            // Find the element by its identifier
            const existingElement = document.querySelector(
              `[data-text="${element.dataText}"], .${
                element.className.split(" ")[0]
              }`
            );
            if (existingElement) {
              console.log(
                "🔄 Restoring element:",
                element.dataText,
                "to:",
                element.text
              );
              existingElement.textContent = element.text;
              existingElement.innerHTML = element.innerHTML;
              if (element.style) {
                existingElement.setAttribute("style", element.style);
              }
            }
          });
        }

        // Restore text elements
        state.textElements.forEach((element) => {
          const textContainer = document.createElement("div");
          textContainer.className = "element-container";
          textContainer.style.position = "absolute";
          textContainer.style.left = element.x + "px";
          textContainer.style.top = element.y + "px";
          textContainer.style.width = "fit-content";
          textContainer.style.height = "fit-content";
          textContainer.style.zIndex = "20";

          const textElement = document.createElement("div");
          textElement.className = "text-element";
          textElement.id = element.id;
          textElement.contentEditable = "true";
          textElement.style.position = "relative";
          textElement.style.left = "0";
          textElement.style.top = "0";
          textElement.style.fontSize = element.fontSize + "px";
          textElement.style.color = element.color;
          textElement.style.fontFamily = element.fontFamily;
          textElement.style.fontWeight = element.fontWeight;
          textElement.style.fontStyle = element.fontStyle;
          textElement.style.padding = "4px";
          textElement.style.border = "1px solid transparent";
          textElement.style.borderRadius = "4px";
          textElement.style.minWidth = "50px";
          textElement.style.minHeight = "20px";
          textElement.style.cursor = "text";
          textElement.style.outline = "none";
          textElement.style.backgroundColor = "transparent";
          textElement.innerHTML = element.text;

          // Add delete button
          const deleteBtn = document.createElement("button");
          deleteBtn.className = "element-delete-btn";
          deleteBtn.innerHTML = "×";
          deleteBtn.title = "Delete text";

          deleteBtn.addEventListener("click", function (e) {
            e.preventDefault();
            e.stopPropagation();
            if (confirm("Are you sure you want to delete this text element?")) {
              textContainer.remove();
            }
          });

          textContainer.appendChild(textElement);
          textContainer.appendChild(deleteBtn);

          // Make draggable
          makeElementDraggable(textContainer);

          // Add to overlay
          const overlay = document.querySelector(".interactive-overlay");
          if (overlay) {
            overlay.appendChild(textContainer);
          }
        });

        // Restore signature elements
        state.signatureElements.forEach((element) => {
          const signatureContainer = document.createElement("div");
          signatureContainer.className = "element-container";
          signatureContainer.style.position = "absolute";
          signatureContainer.style.left = element.x + "px";
          signatureContainer.style.top = element.y + "px";
          signatureContainer.style.width = element.width + "px";
          signatureContainer.style.height = element.height + "px";
          signatureContainer.style.zIndex = "20";

          const signatureElement = document.createElement("div");
          signatureElement.className = "signature-element";
          signatureElement.id = element.id;
          signatureElement.style.position = "relative";
          signatureElement.style.left = "0";
          signatureElement.style.top = "0";
          signatureElement.style.width = "auto";
          signatureElement.style.height = "auto";
          signatureElement.style.padding = "0";
          signatureElement.style.border = "none";
          signatureElement.style.margin = "0";
          signatureElement.style.backgroundColor = "transparent";
          signatureElement.innerHTML = element.signatureData;

          // Add delete button
          const deleteBtn = document.createElement("button");
          deleteBtn.className = "element-delete-btn";
          deleteBtn.innerHTML = "×";
          deleteBtn.title = "Delete signature";

          deleteBtn.addEventListener("click", function (e) {
            e.preventDefault();
            e.stopPropagation();
            if (
              confirm("Are you sure you want to delete this signature element?")
            ) {
              signatureContainer.remove();
            }
          });

          signatureContainer.appendChild(signatureElement);
          signatureContainer.appendChild(deleteBtn);

          // Make draggable
          makeElementDraggable(signatureContainer);

          // Add resize handles
          addResizeHandles(signatureContainer);

          // Add to overlay
          const overlay = document.querySelector(".interactive-overlay");
          if (overlay) {
            overlay.appendChild(signatureContainer);
          }
        });

        // Restore image elements
        state.imageElements.forEach((element) => {
          const imageContainer = document.createElement("div");
          imageContainer.className = "element-container";
          imageContainer.style.position = "absolute";
          imageContainer.style.left = element.x + "px";
          imageContainer.style.top = element.y + "px";
          imageContainer.style.width = element.width + "px";
          imageContainer.style.height = element.height + "px";
          imageContainer.style.zIndex = "20";

          const imageElement = document.createElement("div");
          imageElement.className = "image-element";
          imageElement.id = element.id;
          imageElement.style.position = "relative";
          imageElement.style.left = "0";
          imageElement.style.top = "0";
          imageElement.style.width = "fit-content";
          imageElement.style.height = "fit-content";
          imageElement.style.padding = "0";
          imageElement.style.border = "none";
          imageElement.style.margin = "0";
          imageElement.style.backgroundColor = "transparent";

          if (element.src) {
            const img = document.createElement("img");
            img.src = element.src;
            img.style.maxWidth = "200px";
            img.style.maxHeight = "200px";
            img.style.width = "auto";
            img.style.height = "auto";
            img.style.display = "block";
            imageElement.appendChild(img);
          } else {
            imageElement.innerHTML = "Click to add image";
          }

          // Add delete button
          const deleteBtn = document.createElement("button");
          deleteBtn.className = "element-delete-btn";
          deleteBtn.innerHTML = "×";
          deleteBtn.title = "Delete image";

          deleteBtn.addEventListener("click", function (e) {
            e.preventDefault();
            e.stopPropagation();
            if (
              confirm("Are you sure you want to delete this image element?")
            ) {
              imageContainer.remove();
            }
          });

          imageContainer.appendChild(imageElement);
          imageContainer.appendChild(deleteBtn);

          // Make draggable
          makeElementDraggable(imageContainer);

          // Add resize handles
          addResizeHandles(imageContainer);

          // Add to overlay
          const overlay = document.querySelector(".interactive-overlay");
          if (overlay) {
            overlay.appendChild(imageContainer);
          }
        });
      }

      // Save state when document content is edited
      document.addEventListener("input", function (e) {
        // Check if the edited element is part of the document content
        if (
          e.target.matches(
            '.text-span, .editable-text, [contenteditable="true"]'
          )
        ) {
          console.log("📝 Document content edited:");
          console.log("📝 Element:", e.target);
          console.log("📝 Element class:", e.target.className);
          console.log("📝 Element text:", e.target.textContent);
          console.log("📝 Element innerHTML:", e.target.innerHTML);
          console.log("📝 Element style:", e.target.getAttribute("style"));
          console.log(
            "📝 Element data-text:",
            e.target.getAttribute("data-text")
          );
          console.log("📝 Saving state for undo/redo");
          saveStateToUndoStack();
        }
      });

      // Save state when document content loses focus (user finished editing)
      document.addEventListener(
        "blur",
        function (e) {
          if (
            e.target.matches(
              '.text-span, .editable-text, [contenteditable="true"]'
            )
          ) {
            console.log("📝 Document content editing finished:");
            console.log("📝 Element:", e.target);
            console.log("📝 Final text:", e.target.textContent);
            console.log("📝 Final innerHTML:", e.target.innerHTML);
            console.log("📝 Saving final state for undo/redo");
            saveStateToUndoStack();
          }
        },
        true
      );

      // Prevent keyboard shortcuts for saving
      document.addEventListener("keydown", function (e) {
        // Handle undo/redo keyboard shortcuts
        if (e.ctrlKey && e.key === "z" && !e.shiftKey) {
          e.preventDefault();
          performUndo();
          return false;
        }

        if (
          (e.ctrlKey && e.key === "y") ||
          (e.ctrlKey && e.shiftKey && e.key === "Z")
        ) {
          e.preventDefault();
          performRedo();
          return false;
        }

        // Prevent Ctrl+S, Ctrl+Shift+S, F12 (dev tools)
        if (
          (e.ctrlKey && e.key === "s") ||
          (e.ctrlKey && e.shiftKey && e.key === "S") ||
          e.key === "F12" ||
          (e.ctrlKey && e.shiftKey && e.key === "I")
        ) {
          e.preventDefault();
          return false;
        }
      });

      // Disable text selection on images
      document.addEventListener("selectstart", function (e) {
        if (e.target.tagName === "IMG") {
          e.preventDefault();
          return false;
        }
      });

      // This DOMContentLoaded handler runs after the other one
      // Only set dimensions for visible pages, don't override visibility
      document.addEventListener("DOMContentLoaded", function () {
        console.log("📄 Template loaded with total pages:", totalPages);
        console.log("📄 Current page:", currentPage);

        // Set page dimensions only for visible pages
        document.querySelectorAll(".pdf-page:not(.hidden)").forEach((page) => {
          const width = parseFloat(page.dataset.width) || 595;
          const height = parseFloat(page.dataset.height) || 842;
          page.style.width = width + "px";
          page.style.height = height + "px";
          console.log("📄 Page", page.id, "dimensions:", width, "x", height);
        });

        // Don't call changeZoom here - it's already called in the first DOMContentLoaded
        // Recalculate on window resize (only zoom, not visibility)
        window.addEventListener("resize", function () {
          // Only recalculate zoom for visible pages
          changeZoom(currentZoom);
        });

        // Make text elements directly editable
        document.querySelectorAll(".editable-text").forEach((element) => {
          element.contentEditable = true;
          element.addEventListener("input", function () {
            // Track text changes
            edits.push({
              type: "text",
              page: currentPage,
              old_text: element.dataset.text,
              new_text: element.textContent,
            });
            element.dataset.text = element.textContent;
          });
        });

        // Handle image replacement
        document.querySelectorAll(".editable-image").forEach((element) => {
          // Prevent right-click context menu
          element.addEventListener("contextmenu", function (e) {
            e.preventDefault();
            e.stopPropagation();
            return false;
          });

          // Prevent drag and drop
          element.addEventListener("dragstart", function (e) {
            e.preventDefault();
            return false;
          });

          // Prevent image saving via keyboard shortcuts
          element.addEventListener("keydown", function (e) {
            if (e.ctrlKey && (e.key === "s" || e.key === "S")) {
              e.preventDefault();
              return false;
            }
          });

          // Disable image saving methods
          element.setAttribute("draggable", "false");
          element.setAttribute("oncontextmenu", "return false;");
          element.setAttribute("ondragstart", "return false;");
          element.setAttribute(
            "onload",
            "this.ondragstart=function(){return false};"
          );

          element.addEventListener("click", function () {
            const input = document.createElement("input");
            input.type = "file";
            input.accept = "image/*";
            input.onchange = function (e) {
              const file = e.target.files[0];
              if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                  edits.push({
                    type: "image",
                    page: currentPage,
                    image_id: parseInt(element.dataset.imageId),
                    image_data: e.target.result,
                  });
                  element.src = e.target.result;
                };
                reader.readAsDataURL(file);
              }
            };
            input.click();
          });
        });

        // Set up overlay click handlers
        document.querySelectorAll(".interactive-overlay").forEach((overlay) => {
          // Start with overlay disabled
          overlay.style.pointerEvents = "none";
          overlay.style.zIndex = "1";

          // Add a simple test click listener to see if overlays are clickable
          overlay.addEventListener("click", function (e) {
            console.log("🧪 TEST: Overlay clicked directly!");
            console.log("🧪 TEST: Event target:", e.target);
            console.log("🧪 TEST: Current edit type:", currentEditType);
          });

          overlay.addEventListener("click", function (e) {
            console.log(
              "🖱️ Overlay clicked, currentEditType:",
              currentEditType
            );
            console.log("🖱️ Click target:", e.target);
            console.log("🖱️ Click target class:", e.target.className);
            console.log("🖱️ Overlay element:", overlay);
            console.log(
              "🖱️ Overlay pointer-events:",
              overlay.style.pointerEvents
            );
            console.log("🖱️ Overlay z-index:", overlay.style.zIndex);

            // Check if click is on toolbar or its children
            if (e.target.closest(".text-formatting-toolbar")) {
              console.log("🚫 Click on toolbar, ignoring overlay handler");
              return;
            }

            // Check if click is on existing elements
            if (
              e.target.closest(".text-element") ||
              e.target.closest(".signature-element") ||
              // COMMENTED OUT: e.target.closest(".image-element") ||
              e.target.closest(".element-container")
            ) {
              console.log(
                "🚫 Click on existing element, ignoring overlay handler"
              );
              return;
            }

            // Only handle clicks if we're in an active editing mode
            if (currentEditType === "text") {
              addTextElement(e, overlay);
              // Immediately disable overlay to prevent multiple clicks
              overlay.style.pointerEvents = "none";
              overlay.style.zIndex = "1";
            } else if (currentEditType === "sign") {
              console.log("✍️ Sign tool active - calling addSignatureElement");
              addSignatureElement(e, overlay);
              // Immediately disable overlay to prevent multiple clicks
              overlay.style.pointerEvents = "none";
              overlay.style.zIndex = "1";
              console.log(
                "✍️ Overlay disabled after signature element creation"
              );
            } else if (currentEditType === "image") {
              console.log("🖼️ Adding image element on click");
              addImageElement(e, overlay);
              // Immediately disable overlay to prevent multiple clicks
              overlay.style.pointerEvents = "none";
              overlay.style.zIndex = "1";
            }
            // If no active editing mode, let the click pass through to underlying elements
          });
        });

        const prevPageBtn = document.getElementById("prevPage");
        const nextPageBtn = document.getElementById("nextPage");
        if (prevPageBtn) prevPageBtn.disabled = true;
        if (nextPageBtn) {
          nextPageBtn.disabled = totalPages === 1;
        }
      });
    </script>
  </body>
</html>
