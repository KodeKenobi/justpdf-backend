<!DOCTYPE html>
<html>
  <head>
    <title>PDF to HTML - {{ filename }}</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      .pdf-container {
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .pdf-page {
        position: relative;
        margin: 20px auto;
        background: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transform-origin: top left;
        width: 100%;
        height: auto;
      }

      .text-line {
        position: relative;
        white-space: nowrap;
      }

      .text-span {
        position: absolute;
        white-space: nowrap;
      }

      .editable-image {
        position: absolute;
        max-width: 100%;
        height: auto;
      }

      .page-info {
        text-align: center;
        margin: 10px 0;
        color: #666;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="pdf-container">
      <h1 style="text-align: center; margin-bottom: 30px">{{ filename }}</h1>

      {% for page in pages %}
      <div class="page-info">Page {{ loop.index }}</div>
      <div class="pdf-page" data-page="{{ loop.index }}">
        {{ page.html|safe }}
      </div>
      {% endfor %}
    </div>
  </body>
</html>
